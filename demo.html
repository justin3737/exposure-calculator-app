<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>exposure-calculator-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
    <div id="app-wrap" class="container">
        <div class="header">
            <h1>exposure-calculator-app</h1>
            <i class="time"></i>
        </div>
        <div class="scroll-wrap">
            <h2>Shutter</h2>
            <div class="control-wrap">
                <a href="javascript:;" class="btn btn-arrow arrow-left is-disabled"></a>
                <ul class="touchcarousel-container">
                    <li class="item">1/4000</li>
                </ul>
                <a href="javascript:;" class="btn btn-arrow arrow-right is-disabled"></a>
            </div>
        </div>
        <div class="scroll-wrap">
            <h2>ISO</h2>
            <div class="control-wrap">
                <a href="javascript:;" class="btn btn-arrow arrow-left"></a>
                <ul class="touchcarousel-container">
                    <li class="item">51200</li>
                </ul>
                <a href="javascript:;" class="btn btn-arrow arrow-right"></a>
            </div>
        </div>
        <div class="scroll-wrap">
            <h2>Aperture</h2>
            <div class="control-wrap">
                <a href="javascript:;" class="btn btn-arrow arrow-left"></a>
                <ul class="touchcarousel-container">
                    <li class="item">F2.8</li>
                </ul>
                <a href="javascript:;" class="btn btn-arrow arrow-right"></a>
            </div>
        </div>
        <div class="footer">
            <a href="javascript:;" class="btn btn-full">unlock</a>
        </div>
    </div>
</body>
</html>
